<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>开发者简介</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: #f0f0f0;
        color: #333;
    }
    .container {
        max-width: 960px;
        margin: auto;
        padding: 50px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
        background: linear-gradient(45deg, #6D5ACF 0%, #25A6F7 100%);
        color: white;
        padding: 30px 0;
        text-align: center;
    }
    .header h1 {
        margin: 0;
    }
    .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: #ddd;
        margin: 30px auto;
    }
    .skills {
        display: flex;
        justify-content: space-around;
        margin-top: 30px;
    }
    .skills .skill {
        flex: 1;
        margin: 0 10px;
        text-align: center;
    }
    .skill h3 {
        margin-bottom: 20px;
    }
    .skill-bar {
        height: 20px;
        background: #ddd;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
    }
    .skill-bar::after {
        content: '';
        display: block;
        height: 100%;
        background: linear-gradient(45deg, #6D5ACF, #25A6F7);
        width: 80%; /* Example skill level */
        position: absolute;
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>开发者简介</h1>
    </div>
    <div class="profile-pic"></div>
    <h2>JeenLee</h2>
    <p>我是一名充满激情的开发工程师，专注于创造美观、用户友好的网页和应用程序。我对新技术充满好奇心，并且总是追求最新的开发趋势。</p>
    <div class="skills">
        <div class="skill">
            <h3>HTML</h3>
            <div class="skill-bar"></div>
        </div>
        <div class="skill">
            <h3>CSS</h3>
            <div class="skill-bar"></div>
        </div>
        <div class="skill">
            <h3>JavaScript</h3>
            <div class="skill-bar"></div>
        </div>
    </div>
</div>
</body>
</html>
